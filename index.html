<!doctype html>

<html>

<head>
  <title>Number Guesser</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container-fluid game-container text-center p-0 h-100">
    <div class="rounds pt-4 pb-4">
      <p class="round-label">Round <span id="round-number">1</span></p>
      <p class="guess-label">Target Number: <span id="target-number">?</span></p>
    </div>

    <div class="container d-flex justify-content-center guessing-area pt-4">
      <div class="guess computer-guess mr-4">
        <div class="guess-title">
          <p class="guess-label">Computer</p>
          <p class="score-label">Score: <span id="computer-score">0</span></p>
        </div>
        <p id="computer-guess">?</p>
        <p class="winning-text" id="computer-wins"></p>
      </div>
      <div class="guess human-guess ml-4">
        <div class="guess-title">
          <p class="guess-label">You</p>
          <p class="score-label">Score: <span id="human-score">0</span></p>
        </div>
        <input type="number" id="human-guess" min=0 max=9 value=0>
        <div class="number-controls">
          <button class="number-control left" id="subtract" disabled>-</button>
          <button class="number-control right" id="add">+</button>
        </div>
        <button class="button" id="guess">Make a Guess</button>
      </div>
    </div>

    <div class="next-round-container pt-5">
      <button class="button" id="next-round" disabled>Next Round</button>
    </div>

        </div>
        <div class="instruction">
          <h3>Step 3</h3>
          <p>Click "Next Round" to play again.</p>
        </div>
      </div> -->

  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
